<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Display - Art Gallery</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="gallery-style.css">
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="gallery.html" class="nav__logo">Art Gallery</a>
        </nav>
    </header>

    <main class="main">
        <section class="art-display section">
            <h2 class="section__title">Our Collection</h2>
            <span class="section__subtitle">Filter by Category</span>

            <div class="art-display__filters">
                <span class="art-display__item active-work" data-filter="all">All</span>
                <span class="art-display__item" data-filter=".painting">Paintings</span>
                <span class="art-display__item" data-filter=".sculpture">Sculptures</span>
                <span class="art-display__item" data-filter=".photography">Photography</span>
            </div>

            <div class="art-display__container container grid">
    <div class="art-display__card mix painting">
        <img src="https://images.unsplash.com/photo-1547891654-e66ed7ebb968?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Abstract Painting" class="art-display__img">
        <h3 class="art-display__title">Vibrant Chaos</h3>
        <a href="art-piece-1.html" class="button button--flex button--small">
            View Details <i class="uil uil-arrow-right button__icon"></i>
        </a>
    </div>

    <div class="art-display__card mix sculpture">
        <img src="thinkers-cousin.png" alt="Sculpture" class="art-display__img">
        <h3 class="art-display__title">The Thinker's Cousin</h3>
        <a href="art-piece-2.html" class="button button--flex button--small">
            View Details <i class="uil uil-arrow-right button__icon"></i>
        </a>
    </div>

    <div class="art-display__card mix painting">
        <img src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Floral Painting" class="art-display__img">
        <h3 class="art-display__title">Spring's Bloom</h3>
        <a href="art-piece-3.html" class="button button--flex button--small">
            View Details <i class="uil uil-arrow-right button__icon"></i>
        </a>
    </div>
    
    <div class="art-display__card mix photography">
        <img src="misty-mountains.jpg" alt="Landscape Photography" class="art-display__img">
        <h3 class="art-display__title">Misty Mountains</h3>
        <a href="art-piece-4.html" class="button button--flex button--small">
            View Details <i class="uil uil-arrow-right button__icon"></i>
        </a>
    </div>

    <div class="art-display__card mix photography">
        <img src="https://images.unsplash.com/photo-1505238680356-667803448bb6?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Ocean Photography" class="art-display__img">
        <h3 class="art-display__title">Ocean's Breath</h3>
        <a href="art-piece-5.html" class="button button--flex button--small">
            View Details <i class="uil uil-arrow-right button__icon"></i>
        </a>
    </div>
</div>
            </div>
        </section>
    </main>

    <footer class="footer">
        </footer>

    <a href="#" class="scrollup" id="scroll-up">
        <i class="uil uil-arrow-up scrollup__icon"></i>
    </a>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="assets/js/mixitup.min.js"></script>
    <script src="assets/js/art.js"></script>
</body>
</html>
